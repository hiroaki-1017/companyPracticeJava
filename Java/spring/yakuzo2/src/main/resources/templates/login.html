<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>やくぞ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
　<div class="container">
	<h2>ヤクゾシステム</h2>
	<h3>--ログイン--</h3>
	<div>
		<form action="put_login" method="post">
			<label>社員コード</label>
			<input type="text" name="shain_code" th:value="${ld.shain_code}" required>
			<label>パスワード</label>
			<input type="password" name="password" th:value="${ld.password}" required>
			<label>店舗</label>
			<select name="tenpo_code" >
				<option value="">--店舗選択--</option>
				<th:block th:each="map : ${ld.list}">
					<option th:value="${map.torihikisaki_code}" th:selected = "${map.torihikisaki_code} == ${ld.tenpo_code}" th:text="${map.torihikisaki_name}">
					</option>
				</th:block>
			</select>
			<button type="submit">ログイン</button>
		</form>
		<span th:text="${ld.msg}"></span>
	</div>
</div>
</body>
</html>
