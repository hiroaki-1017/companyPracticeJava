<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 class="text-3xl font-bold text-center my-5">薬品参照</h3>
	<form name="frm">
		<div class="mx-auto py-5 px-2 flex bg-green-300 text-xl">
			<div class="text-left flex-auto px-1">薬品</div>
			<div class="text-left flex-auto px-1">
				<input type="text" name="yakuhin">
			</div>
			<div class="text-left flex-auto px-1">区分</div>
			<div class="text-left flex-auto px-1">
				<select name="yakuhin_kbn">
					<option value="">--選択なし--</option>
					<option value="1">薬品</option>
					<option value="2">ＯＴＣ</option>
					<option value="4">特材</option>
				</select>
			</div>
			<div class="text-center flex-auto px-1">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
					type="button" onclick="searchYakuhin()">検索</button>
				&nbsp;&nbsp;
				<button
					class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full"
					type="button" onclick="cancel()">キャンセル</button>
			</div>
		</div>
	</form>
	<nav aria-label="Page navigation"
		class="w-1/2 mx-auto text-center my-5">
		<ul class="pagination" id="pagination"></ul>
	</nav>
	<div id="list" class="justify-center"></div>
</body>
</html>
